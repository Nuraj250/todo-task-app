version: '3.8'

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: todo_db
    ports:
      - "3306:3306"
  
  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql://root:admin@db/todo_db
    ports:
      - "5000:5000"
