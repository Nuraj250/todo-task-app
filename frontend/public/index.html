<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8" />
    
    <!-- Favicon for the website -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Responsive viewport settings for mobile-friendly design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Sets the theme color of the browser interface for the app -->
    <meta name="theme-color" content="#000000" />

    <!-- Meta description for SEO and sharing purposes -->
    <meta name="description" content="Web site created using create-react-app" />

    <!-- Apple Touch Icon for iOS home screen shortcut -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!--
      The manifest.json file provides metadata used when the web app is installed 
      on a user's mobile device or desktop. It defines app properties like name, icons, and colors.
      More info: https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      The %PUBLIC_URL% placeholder will be replaced with the actual public folder URL during build.
      This ensures the correct file paths, regardless of deployment configuration.
      Unlike "/favicon.ico", using "%PUBLIC_URL%/favicon.ico" ensures compatibility with client-side routing.
    -->

    <title>React App</title>
  </head>
  <body>
    <!--
      If JavaScript is disabled in the user's browser, this message will be displayed.
      React requires JavaScript to function properly.
    -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- 
      Root div where the React app will be mounted. React will render its components inside this element.
    -->
    <div id="root"></div>

    <!--
      This is an HTML template file.
      If opened directly in a browser, it will display a blank page.

      - Web fonts, meta tags, and analytics can be added here.
      - The build process will inject JavaScript files into the <body> tag.

      To start development:
      - Run `npm start` or `yarn start`

      To create a production build:
      - Run `npm run build` or `yarn build`
    -->
  </body>
</html>
